<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple URL Shortener</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f2f2f2;
    }  
    
    form {
      background: #d2d5d9;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }
    input[type="url"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 0.5rem 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h2>Enter a URL to shorten:</h2>
  <input type="url" id="urlInput" placeholder="https://example.com" required>
  <button onclick="shortenUrl()">Shorten URL</button>

  <div id="result"></div>

  <script>
    async function shortenUrl() {
      const url = document.getElementById('urlInput').value.trim();
      const resultDiv = document.getElementById('result');

      if (!url) {
        resultDiv.textContent = 'Please enter a valid URL.';
        resultDiv.className = 'error';
        return;
      }

      resultDiv.textContent = 'Processing...';
      resultDiv.className = '';

      try {
        const response = await fetch('https://6r54f4i937.execute-api.ap-south-1.amazonaws.com/dev/shorten_url', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url })
        });

        const data = await response.json();

        if (response.ok) {
          resultDiv.innerHTML = `Short URL: <a href="${data.short_url}" target="_blank">${data.short_url}</a>`;
          resultDiv.className = '';
        } else {
          resultDiv.textContent = 'Error: ' + (data.message || 'Something went wrong.');
          resultDiv.className = 'error';
        }
      } catch (err) {
        resultDiv.textContent = 'Network error: ' + err.message;
        resultDiv.className = 'error';
      }
    }
  </script>
</body>
</html>
